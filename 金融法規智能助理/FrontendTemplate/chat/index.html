<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-black bg-light col-lg-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-black text-decoration-none">
          {% load static %}  
          <img src="{% static '/assets/brand/SCSB_LOGO.png' %}" alt="" width="32" height="32" style="margin-right: 10px;">
            <span class="fs-4">SCSB α</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
        </ul>
        <div class="list-group list-group-flush border-bottom scrollarea" id="chatHis">
        </div>
        <hr>
        <div class="dropdown">
            <a href="/" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              {% load static %}
              <img src="{% static '/userImg/user.png' %}" alt="" width="32" height="32"
                class="rounded-circle me-2">
                <strong>使用者</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-light text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item signout" href="/">帳號登出</a></li>
            </ul>
        </div>
    </div>
    <div class="container d-flex flex-column p-0 col-lg-9 min-vh-100 h-100">
      <div class="card flex-column p-0 m-0 min-vh-100 h-100" style="height: 100%;">
        <div class="row g-0" style="height: 90%;">
          <div class="col-12 col-lg-7 col-xl-12" style="height: 100%;">
            <div class="position-relative" style="min-height: 100%;">
              <div class="chat-messages p-4 flex-column h-100" style="height: 100%;"></div>
            </div>
          </div>
          <div class="chat-input flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <div id="uploadedFile" style="display: none;">
                <div id="filePreview" style="display: inline-block; margin-right: 10px;"></div>
                <div><span id="fileName"></span></div>
              </div>
              <!--選擇檔案-->
              <button class="btn btn-secondary" onchange=selectTextFile(this.files)>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                    <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
                </svg>
              </button>
              {% csrf_token %}
              <!--文字輸入-->
              <input type="text" class="form-control" name="messageInput" id="messageInput" placeholder="請輸入訊息">
              <!--傳送按鈕-->
              <button class="btn btn-primary" id="sendMessage">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">

            </button>
            </div>
          </div>
        </div>

    </div>
