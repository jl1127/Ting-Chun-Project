            <div class="col-12 col-lg-7 col-xl-12" style="height: 100%;">
              <div class="position-relative">
                <div class="chat-messages p-4 flex-column h-100"></div>
              </div>
            </div>
            <div class="flex-grow-0 py-3 px-4 border-top" id="chatInput">
              <div id="uploadedFile">
                <div id="filePreview">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">

                </div>

              </div>
              <div class="input-group">
                 <!--選擇檔案-->
                  <input type="file" id="fileInput" style="display: none;" onchange=selectTextFile(this.files)>
                  <button type="file" class="btn btn-secondary" id="uploadFileButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">

                    </svg>
                  </button>
                <!--文字輸入框-->
                {% csrf_token %}
                <input type="text" class="form-control" name="messageInput" id="messageInput" placeholder="請輸入訊息">
                <!--傳送按鈕-->
                <button class="btn btn-primary" id="sendMessage">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
